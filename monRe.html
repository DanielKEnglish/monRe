<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./reset.css" />
	<link rel="stylesheet" type="text/css" href="./ui.css" />
	<link rel="stylesheet" href="./fa/css/fontawesome-all.min.css">
	<title>Monster Reincarnation | Game</title>
</head>
<body>
	<div class="game-container">
		<div class="display-menu">
			<div id="party-menu">

				<!-- Party Member Template -->
				<div class="party-member">
					<div class="avatar"></div>
					<div class="status-card">
						<div class="name-card">
							<p class="member-name">Example</p>
						</div>
						<div class="status-bars">
							<div class="health-bar status-bar">
								<p>100 / 100</p>
							</div>
							<div class="mana-bar status-bar">
								<p>100 / 100</p>
							</div>
							<div class="stamina-bar status-bar">
								<p>100 / 100</p>
							</div>
							<div class="willpower-bar status-bar">
								<p>100 / 100</p>
							</div>
						</div>
					</div>
					<div class="button-menu">
						<div class="party-button" onclick="openMenu('user')">
							<i class="fa fa-user" aria-hidden="true"></i>
						</div>
						<div class="party-button" onclick="openMenu('talk')">
							<i class="fa fa-comment" aria-hidden="true"></i>
						</div>
						<div class="party-button" onclick="openMenu('inventory')">
							<i class="fa fa-suitcase" aria-hidden="true"></i>
						</div>
						<div class="party-button" onclick="openMenu('bond')">
							<i class="fa fa-heart" aria-hidden="true"></i>
						</div>
						<div class="party-button" onclick="openMenu('dismiss')">
							<i class="fa fa-arrow-right" aria-hidden="true"></i>
						</div>
					</div>
				</div>

			</div>
			<canvas id="minimap" height="240" width="240"></canvas>
		</div>
		<div class="display-window">
			
		</div>
	</div>

	<!-- Engine -->
	<script type="text/javascript" src="./js/party.js"></script>
	<script type="text/javascript" src="./js/minimap.js"></script>

</body>
</html>
