<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./reset.css" />
	<link rel="stylesheet" type="text/css" href="./ui.css" />
	<link rel="stylesheet" href="./fa/css/fontawesome-all.min.css">
	<title>monRe</title>
</head>
<body onresize="gameResize()">
	<div id="main-menu" class="game-container">
		<div class="button" onclick="mainMenu()">
			<p>return</p>
		</div>
	</div>
	<div id="game" class="game-container">
		<div class="menu-left">
			<canvas id="minimap"></canvas>
			<div id="party-menu"></div>
		</div>
		<div class="menu-center">
			<div id="display-container">
				<div id="display-window">
					
				</div>	
			</div>
			<div id="control-window">
				<div class="button-row">
					<div class="ctrl-button" id="button-1"></div>
					<div class="ctrl-button" id="button-2"></div>
					<div class="ctrl-button" id="button-3"></div>
					<div class="ctrl-button" id="button-4"></div>
					<div class="ctrl-button" id="button-5"></div>
				</div>
				<div class="button-row">
					<div class="ctrl-button" id="button-6"></div>
					<div class="ctrl-button" id="button-7"></div>
					<div class="ctrl-button" id="button-8"></div>
					<div class="ctrl-button" id="button-9"></div>
					<div class="ctrl-button" id="button-10"></div>
				</div>
				<div class="button-row">
					<div class="ctrl-button" id="button-11"></div>
					<div class="ctrl-button" id="button-12"></div>
					<div class="ctrl-button" id="button-13"></div>
					<div class="ctrl-button" id="button-14"></div>
					<div class="ctrl-button" id="button-15"></div>
				</div>
			</div>
		</div>
		<div class="menu-right">
			<div id="game-menu">
				<img id="show-time" class="show-time-idle" src="./assets/time.png">
			</div>
			<div id="enemy-menu"></div>
		</div>
	</div>

	<!-- ENGINE -->
	<script type="text/javascript" src="./js/Constants.js"></script>

	<script type="text/javascript" src="./js/characters/Player.js"></script>
	
	<script type="text/javascript" src="./js/ui/Display.js"></script>
	
	<script type="text/javascript" src="./js/ui/Controller.js"></script>
	
	<script type="text/javascript" src="./js/ui/GameMenu.js"></script>

	<script type="text/javascript" src="./js/Initialize.js"></script>

</body>
</html>
